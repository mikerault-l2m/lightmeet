<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de recherche de partenaires</title>
</head>
<body>
    <h1>Formulaire de recherche de partenaires</h1>
    <form>
        <label for="genre">Genre :</label>
        <select id="genre" name="genre">
            {% for choice in genre_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select><br><br>

        <label for="relation">Relation :</label>
        <select id="relation" name="relation">
            {% for choice in relation_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select><br><br>

        <label for="age">Ã‚ge :</label>
        <select id="age" name="age">
            {% for choice in age_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Rechercher">
    </form>
</body>
</html>
