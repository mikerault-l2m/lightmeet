{% extends 'posts/base_Posts.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'partner_meet/css/style_2.css' %}">
{{ block.super }}
<link rel="stylesheet" href="{% static 'partner_meet/css/style_base.css' %}">
{% endblock %}
{% block content %}
<h1>Supprimer un site de rencontre</h1>
<form method="POST">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer {{ site.nom }}?</p>
    <button type="submit">Oui, supprimer</button>
</form>
{% endblock %}
