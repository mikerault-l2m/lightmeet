{% extends 'partner_meet/base_Partner_meet.html' %}

{% load static %}

{% block css %}
<style>
    /* General Styles */
    body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Sites de Rencontres Section */
    .sites-de-rencontres {
        padding-top: 50px;
    }

    .sites-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 30px;
    }

    .site {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .logo-link {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        text-decoration: none;
        color: #007bff;
    }

    .logo-image {
        width: 100px;
        height: auto;
        margin-right: 20px;
    }

    .logo-image img {
        width: 100%;
        height: auto;
        border-radius: 50%;
    }

    .site-details {
        font-size: 18px;
        font-weight: bold;
    }

    .site-info {
        list-style: none;
        padding: 0;
    }

    .site-info li {
        margin-bottom: 10px;
    }

    .empty-message {
        text-align: center;
    }

    /* Style the form container */
    .search-form {
      display: flex; /* Arrange elements horizontally */
      flex-wrap: wrap; /* Allow elements to wrap on smaller screens */
      width: fit-content; /* Adjust width as needed */
      margin: 0 auto; /* Center the form horizontally */
      background-color: #f2f2f2; /* Light gray background */
      border-radius: 5px; /* Rounded corners */
      padding: 20px; /* Inner padding */
    }

    /* Style the search sections */
    .search-section {
      margin-right: 15px; /* Spacing between sections */
      text-align: center; /* Center content within sections */
    }

    /* Style the section headings (h2) */
    .search-section h2 {
      margin-bottom: 5px; /* Space below heading */
      font-size: 18px; /* Adjust font size as needed */
      font-weight: bold; /* Bold text */
      color: #333; /* Dark gray text */
    }

    /* Style the dropdown menus (select) */
    .search-section select {
      width: 100%; /* Full width within sections */
      padding: 10px;
      border: 1px solid #ccc; /* Gray border */
      border-radius: 3px; /* Rounded corners */
      font-size: 16px; /* Adjust font size as needed */
    }

    /* Style the submit button */
    .search-button {
      background-color: #4CAF50; /* Green background */
      color: white; /* White text */
      padding: 10px 20px;
      border: none; /* Remove default button border */
      border-radius: 3px; /* Rounded corners */
      cursor: pointer; /* Indicate clickable button */
      font-size: 16px; /* Adjust font size as needed */
      margin-top: 10px; /* Space above button */
    }

    /* Optional: style the button on hover */
    .search-button:hover {
      background-color: #3e8e41; /* Darker green on hover */
    }
</style>
<link rel="stylesheet" href="{% static 'partner_meet/css/style_2.css' %}">
{{ block.super }}
<link rel="stylesheet" href="{% static 'partner_meet/css/style_base.css' %}">
{% endblock %}
{% load static %}


{% block section %}
<section class="sites-de-rencontres">
    <div class="container">
        <h1>Découvrez les sites de rencontres</h1>
        <form method="get" action="{% url 'recherche_meilleur_site' %}">
            {% csrf_token %}
            <section>
                <h2>Catégorie du site</h2>
                <select name="categorie">
                    {% for categorie_key, categorie_label in CATEGORIE_CHOICES %}
                        <option value="{{ categorie_key }}">{{ categorie_label }}</option>
                    {% endfor %}
                </select>
            </section>

            <section>
                <h2>Relation recherchée</h2>
                <select name="relation">
                    {% for relation_key, relation_label in RELATION_CHOICES %}
                        <option value="{{ relation_key }}">{{ relation_label }}</option>
                    {% endfor %}
                </select>
            </section>

            <section>
                <h2>Tranche d'âge</h2>
                <select name="age"> <!-- Modifier le nom du champ à "age" -->
                    {% for age_key, age_label in AGE_CHOICES %}
                        <option value="{{ age_key }}">{{ age_label }}</option>
                    {% endfor %}
                </select>
            </section>

            <button type="submit">Rechercher</button>
        </form>
    </div>
</section>
{% endblock %}
