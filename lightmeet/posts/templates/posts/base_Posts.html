{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    {% block title %}{% endblock %}
    {% block css %}
    <link rel="stylesheet" href="{% static 'partner_meet/css/style_2.css' %}">
    {% endblock %}
</head>
<body>
    <nav>
        <a href="{% url 'blog_home' %}">Accueil</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'blog_create' %}">Ajouter un article</a>
        {% endif %}
    </nav>

    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
