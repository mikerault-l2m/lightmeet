<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur de rencontres</title>
    <style>
        body {
            background-color: #FBF1D6; /* Fond d'arrière-plan */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #333;
        }
        h5 {
            color: #666;
        }
        p {
            color: #444;
        }
        article {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Le comparateur de rencontres</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <h5>Publié par <i>L'équipe LightMeet</i> le {{ post.created_on|date:'j F Y' }}</h5>
            <p>{{ post.content|safe|truncatewords:50}}</p>
        </article>
    {% endfor %}
</div>

</body>
</html>
