<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'analyse du comparateur de rencontres</title>
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'partner_meet/css/style_2.css' %}">
{% endblock %}
</head>
<body>

    <div class="container">
        <h1>Le comparateur de rencontres</h1>
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <h5>Publié par <i>L'équipe LightMeet</i> le {{ post.created_on|date:'j F Y' }}</h5>
                <p>{{ post.content|safe|truncatewords:50 }}</p>
            </article>
        {% endfor %}
    </div>

    <a href="{% url 'Home' %}" class="accueil-button">Accueil</a>
</body>
</html>
