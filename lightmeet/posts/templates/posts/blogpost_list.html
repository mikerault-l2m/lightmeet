{% extends 'posts/base_Posts.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'posts/css/Blog.css' %}">
{{ block.super }}
<link rel="stylesheet" href="{% static 'partner_meet/css/style_base.css' %}">
{% endblock %}
{% block content %}
    <div class="blog-posts">
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.content|truncatewords:30 }}</p>
            <a href="{{ post.url }}">Lire la suite ></a>
        {% empty %}
            <p>Aucun article de blog trouv√©.</p>
        {% endfor %}
    </div>
{% endblock %}
