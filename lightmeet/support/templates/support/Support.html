{% extends 'support/base_Support.html' %}
{% load static %}
{% block css %}


<link rel="stylesheet" href="{% static 'partner_meet/css/style_base.css' %}">
{{ block.super }}
<link rel="stylesheet" href="{% static 'support/css/contact.css' %}">
{% endblock %}
{% block section %}
<section class="ContainerSupport">
    <h1 class="Title">Contactez-nous par e-mail</h1>
    <h2 class="subTitle">Utilisez le formulaire ci-dessous</h2>
    <form class="form" method="POST">
        {% csrf_token %}

            <div class="Apellation" >
                {{ form.sender_email }}
            </div>
            <div class="Apellation2">
                {{ form.subject }}
            </div><a href="/lightmeet/support/static/contact.css"></a>

            <div class="Apellation3">
                {{ form.message }}
            </div>

        <a href ="{% url 'Home' %}"><input class="SendMessage" type="submit" value="Envoyer"></a>
    </form>
</section>
{% endblock %}
